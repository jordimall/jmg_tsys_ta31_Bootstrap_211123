<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Ejercicio 2</title>
    </head>
    <body>
        <div class="container bg-secondary-subtle mt-3">
            <div class="row border border-secondary-subtle">
                <div class="col text-center">
                    <h3 class="text-primary">Contact us</h3>
                </div>
            </div>
            <div class="row border border-secondary-subtle">
                <div
                    class="col d-flex flex-column align-items-center justify-content-center"
                >
                    <form action="" class="w-50">
                        <div class="mb-3 d-flex align-content-center justify-content-center mt-3">
                            <span class="material-symbols-outlined text-primary me-2 mt-2">
                                person
                            </span>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="First Name"
                            />
                        </div>
                        <div class="mb-3 d-flex align-content-center justify-content-center">
                            <span class="material-symbols-outlined text-primary me-2 mt-2">
                                person
                            </span>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Last Name"
                            />
                        </div>
                        <div class="mb-3 d-flex align-content-center justify-content-center">
                            <span class="material-symbols-outlined text-primary me-2 mt-2">
                                mail
                            </span>
                            <input
                                type="email"
                                class="form-control"
                                placeholder="Email Address"
                            />
                        </div>
                        <div class="mb-3 d-flex align-content-center justify-content-center">
                            <span class="material-symbols-outlined text-primary me-2 mt-2">
                                call
                            </span>
                            <input
                                type="tel"
                                class="form-control"
                                placeholder="Phone"
                            />
                        </div>
                        <div class="mb-3 d-flex align-content-center justify-content-center">
                            <span class="material-symbols-outlined text-primary me-2 mt-2">
                                edit_square
                            </span>
                            <textarea
                                class="form-control"
                                name=""
                                id=""
                                cols="30"
                                rows="10"
                                placeholder="Enter your message for us here. We will get back to you within 2 business days"
                            ></textarea>
                        </div>
                        <div class="mb-3 d-flex align-content-center justify-content-center">
                            <button class="btn btn-primary w-25">Submit</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
